name: Package JavaFX App for Win & macOS

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build and Package on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Run jpackage (Windows MSI)
        if: runner.os == 'Windows'
        run: |
          jpackage `
            --type msi `
            --name K8sLogViewer `
            --input target `
            --main-jar k8s-log-viewer-1.0.jar `
            --main-class org.springframework.boot.loader.JarLauncher `
            --icon src/main/resources/win.ico `
            --dest target/jpackage `
            --app-version 1.0 `
            --vendor "LMK" `
            --win-dir-chooser `
            --win-menu `
            --win-shortcut

      - name: Run jpackage (macOS DMG)
        if: runner.os == 'macOS'
        run: |
          jpackage \
            --type dmg \
            --name K8sLogViewer \
            --input target \
            --main-jar k8s-log-viewer-1.0.jar \
            --main-class org.springframework.boot.loader.JarLauncher \
            --icon src/main/resources/mac.icns \
            --dest target/jpackage \
            --mac-package-identifier com.longfor.lmk.k8slogviewer \
            --mac-package-name "K8s Log Viewer" \
            --app-version 1.0 \
            --vendor "LMK"

      - name: Upload packaged app
        uses: actions/upload-artifact@v4
        with:
          name: k8slogviewer-${{ runner.os }}
          path: target/jpackage